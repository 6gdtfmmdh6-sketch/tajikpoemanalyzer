# Tajik Poetry Analyzer - Docker Compose

services:
  tajik-analyzer:
    build: .
    container_name: tajik-poetry-analyzer
    ports:
      - "8501:8501"
    volumes:
      # Persist data and exports
      - ./data:/app/data
      - ./exports:/app/exports
      - ./uploads:/app/uploads
      # Corpus data (persistent)
      - ./tajik_corpus:/app/tajik_corpus
      - ./tajik_poetry_library:/app/tajik_poetry_library
    environment:
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
